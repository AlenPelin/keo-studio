---
layout: default

---

<div class="home-gallery owl-carousel">
{% for project in site.portfolio %}

    <a class="card" style="width: 18rem;" href="{{ site.baseurl }}{{ project.url }}">
        <img class="card-img-top" src="{{ project.images.thumbnail }}" alt="{{ project.description }}" /> 
        <div class="card-body">
            <h5 class="card-title">
                {{ project.title }}
            </h5>
        </div>
    </a>

{% endfor %}
</div>

<script>
window.owlSettings = {
  loop: true,
  autoWidth: true,
  number: 7
};
</script>
