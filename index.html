---
layout: default

---
<div class="header-bar">	
  <h1>Keo Studio Photography</h1>	
  <h2>by Svetlana Pelin - in Melbourne</h2>	
</div>

<div class="home-gallery owl-carousel">
{% for project in site.portfolio %}

    <a class="card" style="width: 18rem;" href="{{ site.baseurl }}{{ project.url }}">
        <img class="card-img-top" src="{{ project.images.thumbnail }}" alt="{{ project.description }}" /> 
        <div class="card-body">
            <h5 class="card-title">
                {{ project.title }}
            </h5>
        </div>
    </a>

{% endfor %}
</div>

<script>
window.owlSettings = {
  loop: true,
  autoWidth: true,
  number: 7
};
</script>
