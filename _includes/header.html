<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        <a class="page-link" href="/">Home</a>

        {% for otherPage in site.pages %}
          {% if otherPage.title %}
          <a class="page-link" href="{{ otherPage.url | prepend: site.baseurl }}">{{ otherPage.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
